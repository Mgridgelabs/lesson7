<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit by Bit Music Store</title>
    <link href="assets/css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="MusicContainer">
    <header>
           <h1>Bit By Bit Music Store</h1>
    </header>
    <main>
          <ul class="music-list">

            <div class="card-container">

            <div class="card">
                <image src="assets/images/headphones.jpg" alt="music-album"></image>
                <div class="card-body">
                  <h5 class="card-title">What you heard</h5>
                  <p class="card-text">Sonder</p>
                  <audio controls>
                    <source src="assets/audio/Sonder - What You Heard (192).mp3">
                </audio>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>

              <div class="card">
                <image src="assets/images/girl.jpg" alt="music-album"></image>
                <div class="card-body">
                  <h5 class="card-title">Chemtrails</h5>
                  <p class="card-text">Lana del ray</p>
                  <audio controls>
                    <source src="assets/audio/Lana Del Rey - Chemtrails Over The Country Club (Official Music Video) (192).mp3">
                </audio>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>

              <div class="card">
                <image src="assets/images/glowdisk.jpg" alt="music-album"></image>
                <div class="card-body">
                  <h5 class="card-title">Wiseman</h5>
                  <p class="card-text">Frank Ocean</p>
                  <audio controls>
                    <source src="assets/audio/Frank Ocean - Wiseman HQ (192).mp3">
                </audio>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>

              <div class="card">
                <image src="assets/images/boozey.jpg" alt="music-album"></image>
                <div class="card-body">
                  <h5 class="card-title">A bar song</h5>
                  <p class="card-text">Shaboozey</p>
                  <audio controls>
                    <source src="assets/audio/Shaboozey - A Bar Song (Tipsy) (Lyrics).mp3">
                </audio>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>

              <form>
                <div class="mb-3">
                  <label for="exampleInputname" class="form-label">Name</label>
                  <input type="Name" class="form-control" id="exampleInputName" >
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            
          </ul>
        </div>
    </main>
    <footer class="footer">
           <p>&copy2024 Bit By Bit Music Store</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
